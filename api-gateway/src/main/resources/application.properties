spring.application.name=api-gateway

# Server Port
#server.port=8080
server.port=${PORT:8080}

# Enable Spring Cloud Gateway
spring.cloud.gateway.enabled=true

# ========== AUTH SERVICE ROUTE ==========
spring.cloud.gateway.routes[0].id=auth-service
#spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].uri=https://imanager-auth.onrender.com
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

# ========== PROJECT-TASK SERVICE ROUTE ==========
spring.cloud.gateway.routes[1].id=project-service
#spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].uri=https://imanager-project.onrender.com
spring.cloud.gateway.routes[1].predicates[0]=Path=/projects/**

# ========== GLOBAL CORS ==========
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
#spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
